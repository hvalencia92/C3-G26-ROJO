<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Producto</title>
</head>

<body>
    <h1 class="h1">Bienvenido grupo Rojo</h1>
    <div class="flexsearch">
        <div class="flexsearch--wrapper">
            <form class="flexsearch--form" action="#" method="post">
                <div class="flexsearch--input-wrapper">
                    <input class="flexsearch--input" type="search" placeholder="search">
                </div>
                <input class="flexsearch--submit" type="submit" value="&#10140;" />
            </form>
        </div>
    </div>
    <header class="cabezera">
        <h1>INVENTARIUM</h1>
    </header>
    <nav id="navegar">
        <ul>
            <a href="dashboard.html">
                <li>DASHBOARD</li>
            </a>
            <a href="consultar.html">
                <li>CONSULTAR PRODUCTOS</li>
            </a>
            <a href="registrar.html">
                <li>REGISTRAR PRODUCTOS</li>
            </a>
            <a href="cerrar.html">
                <li>CERRAR SESION</li>
            </a>
        </ul>
    </nav>
    <section class="main">
        <form>
            <div id="divConsultar">
                <table id="tblConsultar">
                    <thead id="theadConsultar">
                        <tr>
                            <td colspan="2">Consultar Datos de Producto</td>
                        </tr>
                    </thead>
                    <tbody id="tbodyConsultar">
                        <tr>
                            <td>
                                Codigo SKU
                            </td>
                            <td>
                                <input type="hidden" value="" id="hidIdSku">
                                <input type="text" value="" id="txtCodSku">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Producto
                            </td>
                            <td>
                                <input type="text" value="" id="txtProducto">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="button" value="Consultar" id="btnConsultar" name="btnConsultar">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <table id="tblDatos" border="1">
                    <thead id="theadDatos">
                        <tr>
                            <td>SKU</td>
                            <td>NOMBRE</td>
                            <td>CANTIDAD</td>
                            <td>PRECIO</td>
                        </tr>
                    </thead>
                    <tbody id="tbodyDatos">

                    </tbody>
                </table>
            </div>
        </form>
    </section>
